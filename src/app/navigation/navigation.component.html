<div class="top-navigation">
  <a class="top-navigation-item" routerLink="/">Home</a>
  <a class="top-navigation-item" routerLink="/profile">
    <span *ngIf="!isLoggedIn()">Profile</span>
    <span *ngIf="isLoggedIn()">{{getUserName()}}</span>
  </a>
  <div class="top-navigation-search">
    <input type="search" placeholder="search" [(ngModel)]="searchInputValue" (ngModelChange)="searchInput($event)">
    <ul class="search-result-list" style="color: #fff;">
      <li *ngFor="let entry of searchResults" class="search-result-list-item">
        <a routerLink="/{{entry._source.userId}}/{{entry._id}}">
          <img [src]="entry._source.image" width="60" height="40">
          <span>{{entry._source.title}}</span>
        </a>
      </li>
    </ul>
  </div>

    <a class="top-navigation-item" routerLink="/profile">Profile</a>
  </div>
  -->
</div>
